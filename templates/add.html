<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Add Cafe</title>
</head>
<body>
    <form action="/add" method="POST">
        {{ form.csrf_token }}
        <div class="container">
            <!-- Cafe Name -->
            <div>
                <label for="Cafe Name">Cafe Name</label>
                <input type="text" name="name" class="form-control">
            </div>

            <!-- Map URL -->
            <div>
                <label for="Map URL">Map URL</label>
                <input type="text" name="map_url" class="form-control">
            </div>

            <!-- Img URL -->
            <div>
                <label for="Image URL">Image URL</label>
                <input type="text" name="img_url" class="form-control">
            </div>

            <!-- Location -->
            <div>
                <label for="Location">Location</label>
                <input type="text" name="location" class="form-control">
            </div>

            <!-- Seats -->
            <div>
                <label for="Seats">Seats</label>
                <input type="text" name="seats" class="form-control">
            </div>

            <!-- Toilet -->
            <div class="selection_menu">
                <label for="Toilet">Has Toilet</label>
                <select name="has_toilet" id="choice">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Wi-Fi -->
            <div class="selection_menu">
                <label for="Wi-Fi">Has Wi-Fi</label>
                <select name="has_wifi" id="choice">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Sockets -->
            <div class="selection_menu">
                <label for="Sockets">Has Sockets</label>
                <select name="has_sockets" id="choice">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Calls -->
            <div class="selection_menu">
                <label for="Calls">Can Take Call?</label>
                <select name="can_take_calls" id="choice">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Coffee Price -->
            <div class="selection_menu">
                <label for="Coffee">Coffee Price in $</label>
                <select name="coffee_price" id="choice">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Submit -->
            <div>
                <button class="btn btn-primary" type="Submit">Add Cafe</button>
            </div>
        </div>
    </form>
</body>
</html>
